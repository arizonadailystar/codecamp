---
layout: default
---

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Code Camp - Arizona Daily Star
    </h3>
  </div>
  <div class="panel-body">
    <dl>
      <dt>AAA</dt>
      <dd>BBB</dd>
    </dl>
    <dl>
      <dt>Class time</dt>
      <dd>Tuesdays, 10:00 am -12:00 pm</dd>
    </dl>
    <dl>
      <dt>Class location</dt>
      <dd>TBD</dd>
    </dl>
  </div>
</div>

<div class="list-group">
  {% for post in site.posts reversed %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="list-group-item">{{ post.title }}</a>
  {% endfor %}
</div>
